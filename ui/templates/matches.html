<div class="row matches">
  <div class="col-md-6"
       ng-repeat="match in matchCtrl.matches"
       ng-click="matchCtrl.matchClicked(i)">
    <div class="match">
      <img ng-src="http://graph.facebook.com/{{match.userid}}/picture?type=large">
      <div class="contents">
        <h3>{{match.username}}</h3>
        <p class="location">{{match.location}}</p>
        <p>You are Facebook friends</p>
        <!-- <p>You have common friends</p>
        <p>match criteria</p>
        <p>match criteria</p>
        <p>match criteria</p> -->
      </div>
    </div>
  </div>
</div>
